<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
       <div id="container">
        <div class="display"></div>
        <div class="row">
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col" id="divide">/</div>
        </div>
        <div class="row">
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col" id="muilt">*</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col" id="sub">-</div>
        </div>
        <div class="row">
            <div class="col" id="clear">AC</div>
            <div class="col">0</div>
            <div class="col" id="sum">+</div>
            <div class="col" id ="equal" style="background-color:skyblue">=</div>
        </div>
       </div>
    </body>
</html>
