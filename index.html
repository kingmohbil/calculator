<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <script src="index.js" defer></script>
    </head>
    <body>
     <div class="header">Old school Calculator</div>
     <div class="outer-container">
        <div class="inner-container">
            <div class="screen">
                <div class="top-screen"></div>
                <div class="lower-screen"></div>
            </div>
            <div class="row">
                <div class="operator" id="clear">AC</div>
                <div class="material-icons operator" id="back">&#xe14a;</div>
            </div>
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator" id="divide">&#247</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operator" id="muiltiply">&#215</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operator" id="sub"> - </div>
            </div>
            <div class="row">
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="operator" id="add">+</div>
                <div class="operator" style="background-color:orange; color: #f5f5f1;" id="sum">=</div>
            </div>
        </div>
     </div>
     <div class="footer"> Copyright | kingmohbil | 2022</div> 
    </body>
</html>
